<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ q_id }}</title>
        <link href="/style" rel="stylesheet">
</head>
<body>
    <h2>
        {{ question }}
    </h2>
    {% for (i, a) in answers %}
    <form action="" method="post">
        <button class="btn1" name="vote" value={{ i }}>{{ a }}</button>
    </form>
    {% endfor %}

    <div>
        <a href="/{{ q_id }}/results" class="inner">Prejsť na výsledky</a>
    </div>
</body>
</html>
