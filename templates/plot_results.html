<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="/style" rel="stylesheet">
        <title>Plotly</title>
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

        <script>
            function updatePlot() {
                            fetch('./plot_update')
                                .then(function(response) {
                                    response.json().then(function(inner) {
                                        plot_data[0]['y'] = inner; 
                                        Plotly.redraw('myDiv');
                                    });
                                })}
        </script>
    </head>
    <body>
        <div id='myDiv'></div>
        <script>
            var plot_data = [{
                         x: {{ x_array|safe }},
                         y: {{ y_array }},
                         type: 'bar',
                         rangemode: 'nonnegative'
                       }];

            Plotly.newPlot('myDiv', plot_data);
            setInterval(updatePlot, 500);
        </script>
    <p>
      <a href="/logout" class="inner">Odhlásiť sa.</a>
    </p>
    </body>
</html>
